<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Result</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            position: relative;
            display: flex;
            gap: 5px;
        }

        .se {
            position: relative;
            flex: 1;
        }

        img {
            width: 100%;
            position: relative;
            right: 0;
            left: 0;
        }

        @media (max-width: 767px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <div id="app">
        <div>
            <div id="nn">
                Predicted class label using Neural Network: {{nn}}
            </div>
            <div id="svm">
                Predicted class label using Neural Network: {{nn}}
            </div>
        </div>
        <div class="container">
            <div class="se">
                <label for="step1">Gaussian</label> <br>
                <img id="gaussian" src="public/images/gaussian.png" alt="">
            </div>
            <div class="se">
                <label for="step2">Infected Area</label> <br>
                <img id="seg" src="public/images/segmentation.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="se">
                <label for="step1">Mask</label> <br>
                <img id="mask" src="public/images/mask.png" alt="">
                <!-- </div>
            <div class="se">
                <label for="step2">Step2 name</label> <br>
                <img src="public/images/step2output.png" alt="">
            </div> -->
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                mounted () {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.nn = urlParams.get('nn');
                    this.nnPro = urlParams.get('nn_pro');
                    this.svm = urlParams.get('svm');
                    console.log(urlParams.get('svm'))
                    document.getElementById('nn').innerHTML= `Predicted class label using Neural Network: ${urlParams.get('nn')} with probability: ${urlParams.get('nn_pro')}`
                    document.getElementById('svm').innerHTML= `Predicted class label using svm: ${urlParams.get('svm')}.`
                    document.getElementById('gaussian').src=`public/images/gaussian.png?id=${Math.random()}`
                    document.getElementById('seg').src=`public/images/segmentation.png?id=${Math.random()}`
                    document.getElementById('mask').src=`public/images/mask.png?id=${Math.random()}`
                },
                data: function () {
                    return {
                        nn: 'nn',
                        nnPro: '',
                        svm: ''
                    };
                },
                methods: {

                }
            }).$mount('#app');
        </script>
</body>

</html>
