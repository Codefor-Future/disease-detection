<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/index.css">
    <title>Result</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            position: relative;
            /* display: flex; */
            gap: 0px;
        }

        .se {
            position: relative;
            flex: 1;
            padding: 10px;
        }

        img {
            width: 100%;
            position: relative;
            right: 0;
            left: 0;
        }

        @media (max-width: 767px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <div id="app" class="w-screen min-h-screen text-white">
        <div class=" top-0 w-full py-5 px-10">
            <div class="text-gray-100 font-bold">
                <span class="font-bold text-2xl ">P</span><span>addy's Eye</span>
            </div>
        </div>
        <h1
        class="text-lg font-bold text-gray-50 m-auto text-center px-10 py-5"
        >Paddy disease detection using image processing and machine learning</h1>
        <div class="container grid grid-cols-2 md:grid-cols-4 content-center	" >
            <div class="se">
                <label for="step2">Input Image</label> <br>
                <img id="input" src="public/images/input.png" alt="">
            </div>
            <div class="se">
                <label for="step1">Gaussian</label> <br>
                <img id="gaussian" src="public/images/gaussian.png" alt="">
            </div>
        <!-- </div>
        <div class="container"> -->
            <div class="se">
                <label for="step1">Mask</label> <br>
                <img id="mask" src="public/images/mask.png" alt="">
            </div>
            <div class="se">
                <label for="step2">Infected Area</label> <br>
                <img id="seg" src="public/images/segmentation.png" alt="">
            </div>
        </div>
        <div class="p-5 text-center">
            <!-- <div id="nn">
                Predicted class label using Neural Network: {{nn}}
            </div> -->
            <div id="svm">
                Classification result: <span class="text-lg font-bold"></span>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.nn = urlParams.get('nn');
                this.nnPro = urlParams.get('nn_pro');
                this.svm = urlParams.get('svm');
                console.log(urlParams.get('svm'))
                // document.getElementById('nn').innerHTML = `Predicted class label using Neural Network: <span class="text-lg font-bold">${urlParams.get('nn')}</span><br>Probability: ${urlParams.get('nn_pro')}%`
                document.getElementById('svm').innerHTML = `Infected disease: <span class="text-lg font-bold">${urlParams.get('svm')}</span>`
                document.getElementById('gaussian').src = `public/images/gaussian.png?id=${Math.random()}`
                document.getElementById('seg').src = `public/images/segmentation.png?id=${Math.random()}`
                document.getElementById('mask').src = `public/images/mask.png?id=${Math.random()}`
                document.getElementById('input').src = `public/images/input.png?id=${Math.random()}`
            },
            data: function () {
                return {
                    nn: 'nn',
                    nnPro: '',
                    svm: ''
                };
            },
            methods: {

            }
        }).$mount('#app');
    </script>
</body>

</html>
